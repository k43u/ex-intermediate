<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>衣類検索</title>
<style>
	table,tr,th,td{
		border: 1px solid;
	}
</style>
</head>
<body>
 <form th:action="@{/cloth/searchByColorAndGender}" method="post">
  <h1>衣類検索</h1>
  
  <div>
  <input type="radio" id="man" name="gender" value=0
         checked>
  <label for="man">Man</label>
  </div>
  
  <div>
  <input type="radio" id="woman" name="gender" value=1>
  <label for="woman">Woman</label>
 </div>
 
 <select name="color" id="color">
    <option value="赤">赤</option>
    <option value="青">青</option>
    <option value="白">白</option>
    <option value="黄">黄</option>
</select>
 
  <br>
  <button type="submit">検索</button>
 </form>

<table th:each="cloth:${clothList}">
    <tr>
     <th>ジャンル</th>
     <td th:text="${cloth.genre}">dummy</td>
     
    </tr>
    <tr>
     <th>サイズ</th>
      <td th:text="${cloth.size}">dummy</td>
    </tr>
    <tr>
      <th>価格</th>
      <td th:text="${cloth.price}">dummy</td>
    </tr>
 </table>
</body>
</html>
